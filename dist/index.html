<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Library</title><link rel="shortcut icon" href="assets/icon-917c7397e34b40d0c709.png" type="image/x-icon"><script defer="defer" src="main.js"></script></head><body><div class="bottom-layer"><div class="header"><h1>Library</h1><div><div class="profile-display"></div><button class="sign-in-btn">Sign in</button> <button class="sign-out-btn" hidden>Sign out</button></div></div><div class="content"><button type="button" id="add-book-btn">+ Add book</button><div class="card-container"></div></div><div class="footer"><p>Made by <a href="https://github.com/xinweny"><strong>xinweny</strong></a> in 2022</p><a href="https://github.com/xinweny/library"><img id="github-logo" src="assets/github-ef94a8c4a8b19433579a.png" alt="GitHub logo"></a></div></div><div class="upper-layer"><form name="bookForm" onsubmit="return!1" hidden><div class="main-form-content"><label for="title">Title</label> <input id="title" name="title" placeholder="Goblinproofing One's Chicken Coop" required> <label for="author">Author</label> <input id="author" name="author" placeholder="Reginald Bakeley" required> <label for="year">Year</label> <input type="number" id="year" name="year" max="3000" step="1" placeholder="2012" required> <label for="pages">Pages</label> <input type="number" id="pages" name="pages" min="1" step="1" placeholder="208" required><div class="checkbox"><label for="read">Read?</label> <input type="checkbox" name="read" id="read"></div></div><button id="close-form-btn" type="button">x</button> <button id="submit-btn" type="submit">Add book</button></form></div></body></html>
