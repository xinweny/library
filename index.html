<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="bottom-layer">
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="content">
      <button type="button" id="add-book-btn">+ Add book</button>
      <div class="card-container"></div>
    </div>
    <div class="footer">
      <p>Made by <a href="https://github.com/xinweny"><strong>xinweny</strong></a> in 2022</p>
      <a href="https://github.com/xinweny/library">
          <img id="github-logo" src="./assets/github.png" alt="GitHub logo">
      </a>
    </div>
  </div>
  <div class="upper-layer">
    <form name="bookForm" onsubmit="return false;" hidden>
      <div class="main-form-content">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Goblinproofing One's Chicken Coop" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Reginald Bakeley" required>
        <label for="year">Year</label>
        <input type="number" id="year" name="year" step="1" placeholder="2012" required>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" min="1" step="1" placeholder="208" required>
        <div class="checkbox">
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read">
        </div>
        <button id="submit-btn" type="submit">Add book</button>
      </div>
      <button id="close-form-btn" type="button">x</button>
    </form>
  </div>
</body>
</html>
