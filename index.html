<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Library</h1>
  </div>
  <div class="content">
    <button type="button" id="add-book-btn">+ Add book</button>
    <form name="bookForm" onsubmit="return false;" hidden>
      <input type="text" id="title" name="title" placeholder="Ducks: And How To Make Them Pay" required>
      <label for="title">Title</label>
      <input type="text" id="author" name="author" placeholder="William Cook" required>
      <label for="author">Author</label>
      <input type="number" id="year" name="year" step="1" placeholder="1894" required>
      <label for="year">Year</label>
      <input type="number" id="pages" name="pages" min="0" step="1" placeholder="188" required>
      <label for="pages">Pages</label>
      <input type="checkbox" name="read" id="read">
      <label for="read">Read?</label>
      <button id="submit-btn" type="submit">Add book</button>
    </form>
    <div class="card-container"></div>
  </div>
  <div class="footer">
    <p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
    <a href="https://github.com/xinweny/library">
        <img id="github-logo" src="./assets/github.png" alt="GitHub logo">
    </a>
  </div>
</body>
</html>
